<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="left-side-container">
                <div class="budget-area">
                    <div class="buget-setting-area">
                        <input type="text" id="total-budget" placeholder="your budget">
                        <button id="set-budget">Set Budget</button>
                    </div>
                    <div class="budget-info">
                        <div>
                            <p>Total Budget</p>
                            <h3 id="total-budget-text">0000</h3>
                        </div>
                        
                        <div>
                            <p>Left Budget</p>
                            <h3 id="remaning-budget-text">0000</h3>
                        </div>
                    </div>
                    <div class="add-item-area">
                        <input type="text" id="item-name" placeholder="item name">
                        <input type="text" id="item-price" placeholder="item price"> 
                        <button id="add-to-list">Add item to list</button>
                    </div>
                </div>
            </div>
        </div>
                
                    
        <div class="right-side" id="right-side"></div>
     </div>

    <script src="index.js"></script>
</body>
</html>
